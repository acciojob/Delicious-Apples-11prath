<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Apple Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    .product {
      display: flex;
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .product__photo {
      flex: 1;
      background: #f6f6f6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-container {
      text-align: center;
    }
    .photo-main {
      position: relative;
    }
    .photo-main img {
      width: 250px;
    }
    .controls {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .controls i {
      font-size: 20px;
      margin: 0 5px;
      cursor: pointer;
      color: #888;
    }
    .photo-album ul {
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 20px 0 0;
      list-style: none;
      gap: 10px;
    }
    .photo-album ul li img {
      width: 50px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .photo-album ul li img:hover {
      transform: scale(1.1);
    }
    .product__info {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title h1 {
      margin: 0;
      font-size: 28px;
      color: #4CAF50;
    }
    .title span {
      font-size: 12px;
      color: #aaa;
    }
    .price {
      font-size: 22px;
      margin: 15px 0;
      font-weight: bold;
      color: #E91E63;
    }
    .variant h3 {
      margin: 20px 0 10px;
      font-size: 16px;
      color: #555;
    }
    .variant ul {
      display: flex;
      list-style: none;
      padding: 0;
      gap: 10px;
    }
    .variant ul li img {
      width: 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .variant ul li img:hover {
      transform: scale(1.2);
    }
    .description {
      margin: 20px 0;
    }
    .description h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    .description ul {
      margin: 0;
      padding-left: 20px;
      color: #666;
    }
    .add-to-cart {
      padding: 12px;
      text-align: center;
      background: #4CAF50;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .add-to-cart:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <section class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <div class="controls">
            <i class="fa fa-share-alt"></i>
            <i class="fa fa-heart-o"></i>
          </div>
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
            alt="green apple slice">
        </div>
        <div class="photo-album">
          <ul>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="green apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                alt="half apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                alt="green apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                alt="apple top"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="product__info">
      <div>
        <div class="title">
          <h1>Delicious Apples</h1>
          <span>CODE: 45999</span>
        </div>
        <div class="price">
          $ <span>7.93</span>
        </div>
        <div class="variant">
          <h3>SELECT A COLOR</h3>
          <ul>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="green apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                alt="yellow apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                alt="orange apple"></li>
            <li><img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                alt="red apple"></li>
          </ul>
        </div>
        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Rich in dietary fiber, aiding digestion.</li>
            <li>Boosts immunity with essential vitamins.</li>
            <li>Supports heart health and weight management.</li>
            <li>Refreshing natural sweetness, great for snacks.</li>
          </ul>
        </div>
      </div>
      <a href="#" class="add-to-cart">ADD TO CART</a>
    </div>
  </section>
</body>
</html>
